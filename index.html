<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Rock, Paper, Scissors Game</title>
</head>

<body>

  <div class="app">
    <h1 class="title">Let's play rock, paper, scissors?</h1>

    <div class="choices">
      <button class="button button-choice" data-choice="Rock">👊</button>
      <button class="button button-choice" data-choice="Paper">🤚</button>
      <button class="button button-choice" data-choice="Scissors">✌️</button>
    </div>

    <div class="round-result"></div>

    <div class="score"></div>

    <div class="final-result hide"></div>

    <button class="button button-restart hide">Restart game</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
